<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolios</title>
</head>
<body>
    <h1>My Portfolios</h1>
    <a href="{{ url_for('create_portfolio') }}">Create New Portfolio</a>
    <ul>
        {% for portfolio in portfolios %}
            <li>
                <strong>{{ portfolio.content.name }}</strong>
                <a href="{{ url_for('view_portfolio', username='myusername', portfolio_id=portfolio._id) }}">Preview</a> |
                <a href="{{ url_for('edit_portfolio', portfolio_id=portfolio._id) }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
