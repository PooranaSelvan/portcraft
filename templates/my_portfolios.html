{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex flex-wrap flex-col">
        <div class="d-flex flex-wrap flex-column align-items-center justify-content-center">
            <h1 class="text-center mb-4">My Portfolios</h1>

            <div class="d-flex justify-content-center mb-4">
                <a class="btn btn-primary btn-lg" href="{{ url_for('create_portfolio') }}">Create New Portfolio</a>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for portfolio in portfolios %}
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <img src="{{ portfolio.profile_photo or 'https://via.placeholder.com/300x200.png?text=No+Image' }}" 
                             class="card-img-top" alt="{{ portfolio.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ portfolio.name }}</h5>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('view_portfolio', username='myusername', portfolio_id=portfolio._id) }}" 
                                   class="btn btn-info btn-sm">Preview</a>
                                <a href="{{ url_for('edit_portfolio', portfolio_id=portfolio._id) }}" 
                                   class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('delete_portfolio', portfolio_id=portfolio._id) }}" 
                                   class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
