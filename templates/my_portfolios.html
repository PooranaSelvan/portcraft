{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold mb-4">My Portfolios</h1>
            <a class="btn btn-primary btn-lg" href="{{ url_for('create_portfolio') }}">Create New Portfolio</a>
        </div>

        <!-- Portfolio Cards -->
        <div class="d-flex flex-wrap justify-content-center gap-4">
            {% for portfolio in portfolios %}
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden"
                     style="min-width: 280px; max-width: 320px; transition: transform 0.3s;">
                    <!-- Card Image -->
                    <img src="{{ portfolio.profile_photo or 'https://via.placeholder.com/300x200.png?text=No+Image' }}"
                         class="card-img-top"
                         alt="{{ portfolio.name }}"
                         style="height: 200px; object-fit: cover;">

                    <!-- Card Body -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center fw-bold text-dark mb-3">{{ portfolio.name }}</h5>
                        <div class="d-flex justify-content-between gap-2 mt-auto">
                            <a href="{{ url_for('view_portfolio', username='myusername', portfolio_id=portfolio._id) }}"
                               class="btn btn-info btn-sm w-100">Preview</a>
                            <a href="{{ url_for('edit_portfolio', portfolio_id=portfolio._id) }}"
                               class="btn btn-warning btn-sm w-100">Edit</a>
                            <a href="{{ url_for('delete_portfolio', portfolio_id=portfolio._id) }}"
                               class="btn btn-danger btn-sm w-100">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Card Styling -->
    <style>
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn {
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-info:hover {
            background-color: #0dcaf0;
            color: white;
        }

        .btn-warning:hover {
            background-color: #ffca2c;
            color: black;
        }

        .btn-danger:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
{% endblock %}
