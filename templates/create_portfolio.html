{% extends "base.html" %}
{% block content %}

<h2>Create Your Portfolio</h2>
<form action="/my-portfolios" method="post" id="portfolio-form" enctype="multipart/form-data" autocomplete="on">
    <!-- Personal Information -->
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" autocomplete="name" required>
    </div>

    <!-- About Section -->
    <div class="form-group">
        <label for="about">About Me:</label>
        <textarea id="about" name="about" placeholder="A brief introduction..." required></textarea>
    </div>

    <!-- Skills Section -->
    <div class="form-group">
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" placeholder="HTML, CSS, JavaScript" autocomplete="off" required>
    </div>

    <!-- Work Experience -->
    <div class="form-group">
        <label for="work">Work Experience:</label>
        <textarea id="work" name="work" placeholder="Your professional experiences..." required></textarea>
    </div>

    <!-- Projects Section -->
    <div class="form-group">
        <label for="project_images">Upload Project Images:</label>
        <input type="file" id="project_images" name="project_images" multiple>
    </div>

    <!-- Contact Information -->
    <div class="form-group">
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" placeholder="Email or Phone Number" autocomplete="tel" required>
    </div>

    <!-- Social Media Links -->
    <div class="form-group">
        <label for="social_links">Social Media Links (comma separated):</label>
        <input type="text" id="social_links" name="social_links" placeholder="https://linkedin.com, https://github.com" autocomplete="url">
    </div>

    <!-- Buttons -->
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Your Portfolio</button>
    </div>
</form>

<!-- Preview Modal -->
<div id="preview-modal" class="modal">
    <div class="modal-content">
        <span id="close-preview" class="close-btn">&times;</span>
        <div id="preview-content"></div>
    </div>
</div>

<!-- JavaScript for Live Preview with Cloudinary Integration -->
<script src="https://upload-widget.cloudinary.com/global/all.js"></script>
<script>
    document.getElementById('project_images').addEventListener('change', function(event) {
        const files = event.target.files;
        const formData = new FormData();
        document.getElementById('portfolio-form').dataset.images = ''; // Clear existing images in dataset

        // Using Cloudinary Upload Widget for previewing images
        const cloudinaryWidget = cloudinary.createUploadWidget({
            cloudName: 'your-cloud-name', 
            uploadPreset: 'your-upload-preset',
            sources: ['local', 'url', 'camera'],
            showAdvancedOptions: true,
            cropping: true,
            multiple: true,
            maxFiles: 5
        }, (error, result) => {
            if (result.event === 'success') {
                // Display uploaded image preview
                const imageData = result.info.secure_url; // Get the Cloudinary URL of the uploaded image
                const previewContainer = document.getElementById('preview-content');
                
                // Create an image element to display the preview
                const imagePreview = document.createElement('img');
                imagePreview.src = imageData;
                imagePreview.style.width = '150px';
                imagePreview.style.margin = '10px';
                
                previewContainer.appendChild(imagePreview);
                
                // Add the Cloudinary image URL to the form as a hidden input
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'project_images';
                hiddenInput.value = imageData;
                document.getElementById('portfolio-form').appendChild(hiddenInput);
                
                // Open the modal when an image is uploaded
                document.getElementById('preview-modal').style.display = 'flex';
            }
        });

        cloudinaryWidget.open();
    });

    // Close the preview modal when clicking the close button
    document.getElementById('close-preview').addEventListener('click', function() {
        document.getElementById('preview-modal').style.display = 'none';
    });
</script>

<!-- Styles for Form and Modal -->
<style>
    body {
        background-color: #e8f0fe;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    h2 {
        text-align: center;
        color: #2b2b2b;
        margin-top: 30px;
    }
    form {
        margin: 20px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 15px;
        max-width: 800px;
        width: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: all 0.3s;
    }
    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: #4285f4;
        box-shadow: 0 0 8px rgba(66, 133, 244, 0.2);
    }
    .btn-primary {
        background-color: #4285f4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #3367d6;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        max-width: 80%;
        overflow-y: auto;
    }
    .close-btn {
        float: right;
        cursor: pointer;
        font-size: 24px;
        color: #f44336;
    }
</style>

{% endblock %}
