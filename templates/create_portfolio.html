{% extends "base.html" %}
{% block content %}
<h2>Create Your Portfolio</h2>
<form action="{{ url_for('preview') }}" method="post">
    <!-- Personal Information -->
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
    </div>

    <!-- About Section -->
    <div class="form-group">
        <label for="about">About Me:</label>
        <textarea id="about" name="about" placeholder="A brief introduction..." required></textarea>
    </div>

    <!-- Skills Section -->
    <div class="form-group">
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" placeholder="HTML, CSS, JavaScript" required>
    </div>

    <!-- Work Experience -->
    <div class="form-group">
        <label for="work">Work Experience:</label>
        <textarea id="work" name="work" placeholder="Your professional experiences..." required></textarea>
    </div>

    <!-- Projects Section -->
    <div class="form-group">
        <label for="projects">Projects (comma separated links):</label>
        <textarea id="projects" name="projects" placeholder="https://project1.com, https://project2.com" required></textarea>
    </div>

    <!-- Contact Information -->
    <div class="form-group">
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" placeholder="Email or Phone Number" required>
    </div>

    <!-- Social Media Links -->
    <div class="form-group">
        <label for="social-links">Social Media Links (comma separated):</label>
        <input type="text" id="social-links" name="social_links" placeholder="https://linkedin.com, https://github.com">
    </div>

    <!-- Buttons -->
    <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="preview-portfolio">Preview</button>
        <button type="submit" class="btn btn-primary">Full Screen Preview</button>
    </div>
</form>

<!-- Preview Modal -->
<div id="preview-modal" class="modal">
    <div class="modal-content">
        <span id="close-preview" class="close-btn">&times;</span>
        <div id="preview-content">Loading preview...</div>
    </div>
</div>

<!-- JavaScript for Live Preview -->
<script>
    document.getElementById('preview-portfolio').addEventListener('click', function () {
        const formData = {
            name: document.getElementById('name').value,
            about: document.getElementById('about').value,
            skills: document.getElementById('skills').value,
            work: document.getElementById('work').value,
            projects: document.getElementById('projects').value,
            contact: document.getElementById('contact').value,
            social_links: document.getElementById('social-links').value.split(',')
        };

        fetch('{{ url_for("preview") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(html => {
            document.getElementById('preview-content').innerHTML = html;
            document.getElementById('preview-modal').style.display = 'block';
        });
    });

    document.getElementById('close-preview').addEventListener('click', function () {
        document.getElementById('preview-modal').style.display = 'none';
    });

    window.onclick = function(event) {
        if (event.target == document.getElementById('preview-modal')) {
            document.getElementById('preview-modal').style.display = 'none';
        }
    }
</script>

<!-- Styles for Form and Modal -->
<style>
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    form {
        background: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-actions {
        margin-top: 20px;
        text-align: center;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-primary {
        background-color: #3498db;
        color: #fff;
    }
    .btn-secondary {
        background-color: #95a5a6;
        color: #fff;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
    }
    .close-btn {
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close-btn:hover {
        color: #e74c3c;
    }
</style>
{% endblock %}
