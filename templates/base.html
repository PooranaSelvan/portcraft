<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 60px;
            z-index: 1050;
            transition: transform 0.3s;
            transform: translateX(-100%);
        }
        .sidebar.show {
            transform: translateX(0);
        }
        main {
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        .hamburger {
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
        }
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger">
        <button class="btn btn-primary" onclick="toggleSidebar()">â˜°</button>
    </div>
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                {% if 'user_id' in session %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('create_portfolio') }}">Create Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('my_portfolios') }}">My Portfolios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </aside>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
